<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíò</title>
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(-45deg, #ff6b6b, #ff8e8e, #ffb3b3, #ffd6d6);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            padding: 10px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.3);
            width: 80%;
            max-width: 700px;
            transform: scale(0.95);
            animation: containerEntrance 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }

        @keyframes containerEntrance {
            100% { transform: scale(1); }
        }

        h1 {
            color: #ff3366;
            font-size: 3rem;
            margin: 1rem 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: titleFloat 3s ease-in-out infinite;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
            position: relative;
        }

        button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            width: 100%;
            max-width: 250px;
        }

        #yesBtn {
            background: #ff3366;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 51, 102, 0.4);
        }

        #yesBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 51, 102, 0.6);
        }

        #noBtn {
            background: #4a4a4a;
            color: white;
            transition: all 0.1s ease;
            position: absolute;
        }

        .message {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            margin-top: 2rem;
            animation: messageEntrance 0.5s ease-out;
        }

        @keyframes messageEntrance {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .floating-hearts {
            position: fixed;
            pointer-events: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 5s ease-in infinite;
            opacity: 0;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0) scale(0); opacity: 1; }
            50% { transform: translateY(-100px) translateX(50px) scale(1); opacity: 1; }
            100% { transform: translateY(-200px) translateX(100px) scale(0); opacity: 0; }
        }

        /* Adjust for 1080x1920 viewport */
        @media (max-width: 1080px) and (max-height: 1920px) {
            h1 {
                font-size: 2.5rem;
            }

            .container {
                padding: 1.5rem;
            }

            .options {
                flex-direction: column;
            }

            button {
                font-size: 1.2rem;
                width: 100%;
                max-width: 90%;
                margin-bottom: 1rem;
            }

            .floating-hearts .heart {
                font-size: 15px; /* Slightly smaller hearts for the mobile layout */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey Love! üíñ Will You Be My Valentine?</h1>
        
        <div class="options">
            <button id="yesBtn" onclick="showResponse(true)">YES! üéâ</button>
            <button id="noBtn" onmouseover="dodgeButton()" ontouchstart="dodgeButton()">Hmm... ü§î</button>
        </div>

        <div id="message" class="message">
            <h2>YAY! ü•∞</h2>
            <p>Get ready for:<br>
            - Romantic cheesiness overload<br>
            - Infinite cuddles<br>
            - Your favorite treats<br>
            - All my love! üíï</p>
        </div>
    </div>

    <div class="floating-hearts" id="heartsContainer"></div>

    <script>
        // No button dodge within screen bounds and prevent overlap with "Yes" button
        function dodgeButton() {
            const btn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const container = btn.parentElement.getBoundingClientRect();
            const btnRect = btn.getBoundingClientRect();
            const yesBtnRect = yesBtn.getBoundingClientRect();
            
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const containerWidth = container.width;
            const containerHeight = container.height;
            const safeMargin = 20; // Distance from the edge to avoid going out of viewport

            const maxX = Math.min(containerWidth - btnRect.width, viewportWidth - safeMargin - btnRect.width);
            const maxY = Math.min(containerHeight - btnRect.height, viewportHeight - safeMargin - btnRect.height);
            
            let x, y;
            let overlap = true;

            // Prevent overlap with "Yes" button and ensure no overflow
            while (overlap) {
                x = Math.random() * maxX;
                y = Math.random() * maxY;
                
                // Check if the new position overlaps with the "Yes" button
                overlap = (
                    x < yesBtnRect.right &&
                    x + btnRect.width > yesBtnRect.left &&
                    y < yesBtnRect.bottom &&
                    y + btnRect.height > yesBtnRect.top
                );

                // Ensure the button stays within the viewport bounds
                if (x < 0) x = 0;
                if (y < 0) y = 0;
                if (x + btnRect.width > containerWidth) x = containerWidth - btnRect.width;
                if (y + btnRect.height > containerHeight) y = containerHeight - btnRect.height;
            }
            
            btn.style.transform = `translate(${x}px, ${y}px) rotate(${Math.random() * 360}deg)`;
            btn.innerHTML = ['Try harder! üòú', 'Nope! üôÖ‚ôÄÔ∏è', 'Not today! üòÖ', 'Catch me! üèÉ‚ôÄÔ∏è'][Math.floor(Math.random()*4)];
        }

        // Heart creation and animation
        function createHearts() {
            const container = document.getElementById('heartsContainer');
            const colors = ['#ff3366', '#ff1493', '#ff69b4', '#ff85a2'];
            
            for(let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style = `
                    left: ${Math.random() * 100}%;
                    font-size: ${Math.random() * 30 + 20}px;
                    color: ${colors[Math.floor(Math.random() * colors.length)]};
                    animation: float ${Math.random() * 4 + 3}s ease-in infinite;
                    animation-delay: ${Math.random() * 2}s;
                `;
                container.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }

        // Response handler with confetti and hearts
        function showResponse(yes) {
            if(yes) {
                document.getElementById('message').style.display = 'block';
                document.querySelector('.options').style.display = 'none';
                triggerConfetti();
                createHearts();
                // Continuous hearts
                setInterval(createHearts, 1000);
            }
        }

        // Confetti explosion
        function triggerConfetti() {
            const count = 200;
            const defaults = {
                origin: { y: 0.7 },
                colors: ['#ff3366', '#ffffff', '#ffd700'],
                shapes: ['circle', 'square']
            };

            function fire(particleRatio, opts) {
                confetti(Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(count * particleRatio)
                }));
            }

            fire(0.25, { spread: 26, startVelocity: 55 });
            fire(0.2, { spread: 60 });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
            fire(0.1, { spread: 120, startVelocity: 45 });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>
</html>
