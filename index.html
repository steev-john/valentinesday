<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will You Be My Valentine? üíò</title>
    <style>
        :root {
            --button-size: 120px;
            --mobile-button-size: 90px;
        }

        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(-45deg, #ff6b6b, #ff8e8e, #ffb3b3, #ffd6d6);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            touch-action: manipulation;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.3);
            max-width: 90%;
            transform: scale(0.95);
            animation: containerEntrance 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            position: relative;
        }

        @keyframes containerEntrance {
            100% { transform: scale(1); }
        }

        h1 {
            color: #ff3366;
            font-size: 2.5rem;
            margin: 1rem 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: titleFloat 3s ease-in-out infinite;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .options {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
            position: relative;
            min-height: var(--button-size);
        }

        button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute;
            overflow: hidden;
            touch-action: manipulation;
            user-select: none;
            width: var(--button-size);
            height: var(--button-size);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #yesBtn {
            background: #ff3366;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 51, 102, 0.4);
            position: relative;
            transform: scale(1);
            transition: transform 0.2s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        #yesBtn:active {
            transform: scale(0.95);
        }

        #noBtn {
            background: #4a4a4a;
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            transform: translate(0, 0);
        }

        .message {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            margin-top: 2rem;
            animation: messageEntrance 0.5s ease-out;
        }

        @keyframes messageEntrance {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .floating-hearts {
            position: fixed;
            pointer-events: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 999;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            animation: float 5s ease-in infinite;
            opacity: 0;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0) scale(0); opacity: 1; }
            50% { transform: translateY(-100px) translateX(50px) scale(1); opacity: 1; }
            100% { transform: translateY(-200px) translateX(100px) scale(0); opacity: 0; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            button {
                width: var(--mobile-button-size);
                height: var(--mobile-button-size);
                font-size: 1rem;
                padding: 0.8rem;
            }
            
            .options {
                min-height: var(--mobile-button-size);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey Love! üíñ Will You Be My Valentine?</h1>
        
        <div class="options">
            <button id="yesBtn" onclick="showResponse(true)">YES! üéâ</button>
            <button id="noBtn">Hmm... ü§î</button>
        </div>

        <div id="message" class="message">
            <h2>YAY! ü•∞</h2>
            <p>Get ready for:<br>
            - Romantic cheesiness overload<br>
            - Infinite cuddles<br>
            - Your favorite treats<br>
            - All my love! üíï</p>
        </div>
    </div>

    <div class="floating-hearts" id="heartsContainer"></div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const container = document.querySelector('.container');
        const messages = ['Try harder! üòú', 'Nope! üôÖ‚ôÄÔ∏è', 'Not today! üòÖ', 'Catch me! üèÉ‚ôÄÔ∏è'];
        const MIN_DISTANCE = 80;
        let isMoving = false;

        function getValidPosition() {
            const containerRect = container.getBoundingClientRect();
            const yesRect = yesBtn.getBoundingClientRect();
            const noRect = noBtn.getBoundingClientRect();
            
            // Account for container padding
            const style = window.getComputedStyle(container);
            const paddingX = parseFloat(style.paddingLeft) + parseFloat(style.paddingRight);
            const paddingY = parseFloat(style.paddingTop) + parseFloat(style.paddingBottom);
            
            const maxX = containerRect.width - noRect.width - paddingX;
            const maxY = containerRect.height - noRect.height - paddingY;
            
            let isValidPosition = false;
            let newX, newY;
            let attempts = 0;

            while (!isValidPosition && attempts < 100) {
                newX = Math.random() * maxX;
                newY = Math.random() * maxY;
                
                const yesCenterX = yesRect.left - containerRect.left + yesRect.width/2;
                const yesCenterY = yesRect.top - containerRect.top + yesRect.height/2;
                const noCenterX = newX + noRect.width/2;
                const noCenterY = newY + noRect.height/2;
                
                const distance = Math.sqrt(
                    Math.pow(noCenterX - yesCenterX, 2) + 
                    Math.pow(noCenterY - yesCenterY, 2)
                );

                isValidPosition = distance > MIN_DISTANCE &&
                                 newX >= 0 &&
                                 newY >= 0 &&
                                 newX <= maxX &&
                                 newY <= maxY;

                attempts++;
            }

            return { x: newX, y: newY };
        }

        function moveButton() {
            if (isMoving) return;
            isMoving = true;
            
            const newPos = getValidPosition();
            noBtn.style.transform = `translate(${newPos.x}px, ${newPos.y}px)`;
            noBtn.textContent = messages[Math.floor(Math.random() * messages.length)];
            
            noBtn.style.transition = 'transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1)';
            
            setTimeout(() => {
                noBtn.style.transition = '';
                isMoving = false;
            }, 400);
        }

        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        noBtn.addEventListener('mouseover', moveButton);
        window.addEventListener('resize', moveButton);

        function showResponse(yes) {
            if(yes) {
                document.getElementById('message').style.display = 'block';
                document.querySelector('.options').style.display = 'none';
                triggerConfetti();
                createHearts();
                setInterval(createHearts, 1000);
            }
        }

        function createHearts() {
            const container = document.getElementById('heartsContainer');
            const colors = ['#ff3366', '#ff1493', '#ff69b4', '#ff85a2'];
            
            for(let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.cssText = `
                    left: ${Math.random() * 100}%;
                    font-size: ${Math.random() * 30 + 20}px;
                    color: ${colors[Math.floor(Math.random() * colors.length)]};
                    animation: float ${Math.random() * 4 + 3}s ease-in infinite;
                    animation-delay: ${Math.random() * 2}s;
                `;
                container.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }

        function triggerConfetti() {
            const count = 200;
            const defaults = {
                origin: { y: 0.7 },
                colors: ['#ff3366', '#ffffff', '#ffd700'],
                shapes: ['circle', 'square']
            };

            function fire(particleRatio, opts) {
                confetti(Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(count * particleRatio)
                }));
            }

            fire(0.25, { spread: 26, startVelocity: 55 });
            fire(0.2, { spread: 60 });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
            fire(0.1, { spread: 120, startVelocity: 45 });
        }

        moveButton();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>
</html>
